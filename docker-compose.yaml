services:
  postgres:
    image: postgres:16-alpine
    container_name: addis_verify_test_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: addis_verify_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: addis_verify_test_redis
    ports:
      - "6379:6379"
    # Persist redis data so you don't lose OTPs on restart
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: